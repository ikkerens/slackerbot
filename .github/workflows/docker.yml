name: Rust

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Publish to Registry
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: ikkerens/slackerbot
        username: ikkerens
        password: ${{ secrets.DOCKER_PASSWORD }}
        snapshot: true
